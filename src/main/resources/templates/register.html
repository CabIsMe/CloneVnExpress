<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e7ed669fa.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0" style="width: 75vw; height: 80.5vh; overflow: hidden">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <form th:action="@{register.html}" th:object="${user}" method="post">
                                <div class="card-body p-md-5 text-black">

                                    <h3 class="mb-5 text-uppercase">Registration</h3>


                                    <div class="form-outline mb-4">
                                        <input name="username" type="text" id="form3Example8"
                                               th:field="*{username}"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example8">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="password" type="password" id="form3Example9"
                                               th:field="*{password}"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example9">Password</label>
                                    </div>


                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                        <h6 class="mb-0 me-4">Role: </h6>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                   id="femaleGender"
                                                   th:field="*{group_id}" th:value="2"
                                            />
                                            <label class="form-check-label" for="femaleGender" >Admin</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                   id="maleGender"
                                                   th:field="*{group_id}" th:value="3"
                                            />
                                            <label class="form-check-label" for="maleGender" >Creator</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-end pt-3">
                                        <input class="btn btn-warning btn-lg ms-2" type="submit" value="Sign Up"/>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }

    .card-registration .select-arrow {
        top: 13px;
    }
</style>
</body>
</html>
