<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e7ed669fa.js" crossorigin="anonymous"></script>
</head>
<body>


<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="#" th:action="@{login.html}" method="post">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <!--                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>-->
                                        <i class="fa-solid fa-newspaper" style="color: #ff6219; font-size: 35px; margin: 0 10px;" ></i>
                                        <span class="h1 fw-bold mb-0">VN<i class="fa-brands fa-edge-legacy" style="color: #ff6219;"></i>XPRESS</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">User name</label>
                                        <input th:value="${username}" type="text" name="username" id="form2Example17" class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input th:value="${password}" type="password" name="password" id="form2Example27" class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-login_tbnSubmit">
                                        <input  type="submit" value="Sign In"/>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a href="register.html" style="color: #393f81;">Register here</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .form-login_tbnSubmit{
        width: 100%;
        background: #333;
        text-align: center;
        border-radius: 10px;
    }
    .form-login_tbnSubmit input{
        width: 100%;
        background: transparent;
        border: none;
        color: #fff;
        padding: 5px 0;
    }
</style>
</body>
</html>
